<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 80%;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background: #eee;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            flex: 1;
            font-weight: bold;
            color: #555;
            transition: background 0.3s ease;
        }

        .tab:hover {
            background: #ddd;
        }

        .active-tab {
            background: #fff;
            border-bottom: 2px solid #4CAF50;
        }

        form {
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active-tab">Login</div>
            <div class="tab">Signup</div>
        </div>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="signup-form" style="display: none;">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Signup</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const loginTab = document.querySelector('.tabs .tab:nth-child(1)');
        const signupTab = document.querySelector('.tabs .tab:nth-child(2)');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active-tab');
            signupTab.classList.remove('active-tab');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            errorMessage.innerHTML = '';
        });

        signupTab.addEventListener('click', () => {
            loginTab.classList.remove('active-tab');
            signupTab.classList.add('active-tab');
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            errorMessage.innerHTML = '';
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            errorMessage.innerHTML = 'Invalid username or password';
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.innerHTML = 'Passwords do not match';
            } else {
                errorMessage.innerHTML = 'Signup successful!';
            }
        });
    </script>
</body>
</html>
